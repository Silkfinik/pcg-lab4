<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Иллюстрация Растровых Алгоритмов</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Иллюстрация Растровых Алгоритмов</h1>
    </header>

    <main>
      <section id="controls">
        <div class="control-group">
          <label for="algorithm">Выберите алгоритм:</label>
          <select id="algorithm">
            <option value="step">Пошаговый алгоритм</option>
            <option value="dda">Алгоритм ЦДА</option>
            <option value="bresenham">Алгоритм Брезенхема (линия)</option>
            <option value="bresenham_circle">
              Алгоритм Брезенхема (окружность)
            </option>
          </select>
        </div>

        <div class="coordinate-group">
          <div class="control-group">
            <label for="x0">Начальная координата X₀:</label>
            <input type="number" id="x0" value="0" />
          </div>

          <div class="control-group">
            <label for="y0">Начальная координата Y₀:</label>
            <input type="number" id="y0" value="0" />
          </div>
        </div>

        <div class="coordinate-group">
          <div class="control-group">
            <label for="x1">Конечная координата X₁:</label>
            <input type="number" id="x1" value="10" />
          </div>

          <div class="control-group">
            <label for="y1">Конечная координата Y₁:</label>
            <input type="number" id="y1" value="10" />
          </div>
        </div>

        <div class="control-group" id="radius-group" style="display: none">
          <label for="radius">Радиус:</label>
          <input type="number" id="radius" value="10" min="1" />
        </div>

        <div class="control-group">
          <label for="scale">Масштаб:</label>
          <input type="number" id="scale" value="20" min="5" max="100" />
        </div>

        <div class="control-group button-group">
          <button id="draw">Нарисовать</button>
        </div>
      </section>

      <section id="canvas-container">
        <canvas id="canvas" width="600" height="600"></canvas>
      </section>

      <section id="results">
        <h2>Результаты</h2>
        <p id="time">Время выполнения: -</p>
        <p id="steps">Количество шагов: -</p>
        <div id="calculation">
          <h3>Пример расчета</h3>
          <pre id="example"></pre>
        </div>
        <div id="description">
          <h3>Описание алгоритма</h3>
          <p id="algorithm-description">
            Выберите алгоритм для просмотра его описания.
          </p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
